<!DOCTYPE html>
<html>
<head>
  <title>Contact Us Form</title>
  <style>
    .form-container {
      max-width: 400px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"],
    input[type="email"],
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    textarea {
      height: 100px;
    }
    .form-group-checkbox {
      margin-top: 10px;
    }
    .form-group-radio {
      margin-top: 10px;
    }
    .form-group-select {
      margin-top: 10px;
    }
    .submit-button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
  <script>
    function submitForm() {
      var name = document.getElementById('name').value;
      var email = document.getElementById('email').value;
      var subscribe = document.getElementById('subscribe').checked ? 'Yes' : 'No';
      var comments = document.getElementById('comments').value;
      var contactPreference = document.querySelector('input[name="contactPreference"]:checked').value;
      var state = document.getElementById('state').value;

      var queryString = '?name=' + encodeURIComponent(name) +
                        '&email=' + encodeURIComponent(email) +
                        '&subscribe=' + encodeURIComponent(subscribe) +
                        '&comments=' + encodeURIComponent(comments) +
                        '&contactPreference=' + encodeURIComponent(contactPreference) +
                        '&state=' + encodeURIComponent(state);

      var nextPageURL = 'nextpage.html' + queryString;
      window.location.href = nextPageURL;
    }
  </script>
</head>
<body>
  <div class="form-container">
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group-checkbox">
        <label>Subscribe to email list:</label>
        <input id="subscribe" type="checkbox" name="subscribe" value="yes">
      </div>
      <div class="form-group">
        <label for="comments">Comments:</label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div class="form-group-radio">
        <label>Contact Preference:</label>
        <input type="radio" name="contactPreference" value="email" checked>Email
        <input type="radio" name="contactPreference" value="phone">Phone
        <input type="radio" name="contactPreference" value="text">Text
      </div>
      <div class="form-group-select">
        <label>State:</label>
        <select id="state" name="state">
          <option value="state1">State 1</option>
          <option value="state2">State 2</option>
          <option value="state3">State 3</option>
        </select>
      </div>
      <div class="form-group">
        <input type="submit" class="submit-button" value="Submit" onclick="submitForm()">
      </div>
    </form>
  </div>
</body>
</html>
